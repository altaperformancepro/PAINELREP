<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL REP - ALTA PERFORMANCE (Tela Única)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Variáveis CSS (Paleta Executiva - Azul, Laranja, Branco) --- */
        :root {
            --primary-blue: #005A9C;
            --accent-orange: #FF6600;
            --accent-orange-dark: #CC5200;
            
            --bg-color: #F4F7F9;
            --card-color: #FFFFFF;
            --text-primary: #1A202C;
            --text-secondary: #4A5568;
        }

        /* --- Estilos Globais --- */
        body {
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- TÍTULO (Estilo Executivo) --- */
        .title-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .title-container h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .title-container .subtitle {
            display: block;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            padding-top: 5px;
        }
        
        /* --- CONTAINER DOS CARDS (Responsivo) --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            perspective: 1500px; 
        }

        /* --- EFEITO 3D MODERNO NO CARD (Desktop/Tablet) --- */
        .futuristic-card {
            background-color: var(--card-color);
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 30px 25px;
            text-align: center;
            
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.04), 
                        0px 10px 30px rgba(0, 0, 0, 0.06);
            
            transform-style: preserve-3d; 
            transform: translateZ(0); 
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1),
                        box-shadow 0.4s ease;
            position: relative;
        }

        .futuristic-card:hover {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.06), 
                        0px 20px 40px rgba(0, 90, 156, 0.15);
            transform: rotateY(8deg) rotateX(3deg) scale(1.02) translateZ(10px); 
        }

        .futuristic-card h2 {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-bottom: 25px;
            letter-spacing: 1px;
            position: relative;
            transform: translateZ(40px);
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1);
        }

        .futuristic-card:hover h2 {
            transform: translateZ(60px);
        }

        /* --- BOTÕES (Efeito "Gradient Wipe" Executivo) --- */
        .btn-futuristic {
            display: inline-block;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--card-color);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            
            box-shadow: 0 4px 0 var(--accent-orange-dark); 
            
            position: relative;
            overflow: hidden;
            
            transform: translateZ(20px); 
            transition: background-position 0.5s ease-in-out, 
                        transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1),
                        box-shadow 0.2s ease-out;
            
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-orange), var(--primary-blue));
            background-size: 200% 100%;
            background-position: 100% 0;
        }

        .btn-futuristic:hover {
            background-position: 0% 0;
            transform: translateZ(35px) translateY(-3px);
            box-shadow: 0 8px 0 var(--accent-orange-dark), 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .btn-futuristic:active {
            transform: translateZ(18px) translateY(1px);
            box-shadow: 0 2px 0 var(--accent-orange-dark);
        }

        /* --- RESPONSIVIDADE --- */
        
        /* iPad (Tablet) */
        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                max-width: 90%;
            }
            .title-container h1 {
                font-size: 2.5rem;
            }
            .title-container .subtitle {
                font-size: 1.2rem;
            }
        }
        
        /* * ===============================================
         * --- OTIMIZAÇÃO PARA CELULAR (TELA ÚNICA 2x2) ---
         * ===============================================
        */
        @media (max-width: 600px) {
            body {
                /* Força a tela a ter 100% da altura e proíbe rolar */
                height: 100dvh; /* Altura dinâmica da tela */
                overflow: hidden;
                justify-content: center; /* Centraliza tudo verticalmente */
                padding: 20px 15px;
            }
            
            .title-container {
                margin-bottom: 20px; /* Margem menor */
            }
            .title-container h1 {
                font-size: 1.5rem; /* Fonte muito menor */
                letter-spacing: 1px;
            }
            .title-container .subtitle {
                font-size: 0.9rem; /* Fonte muito menor */
                letter-spacing: 2px;
            }
            
            /* --- MUDA PARA 2 COLUNAS --- */
            .card-container {
                grid-template-columns: 1fr 1fr; /* 2 colunas */
                max-width: 100%;
                gap: 15px; /* Espaço menor */
            }
            
            .futuristic-card {
                padding: 15px 10px; /* Padding muito menor */
                transform: none; 
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.04);
            }
            .futuristic-card:hover {
                transform: none; 
            }
            
            /* Título do card BEM MENOR */
            .futuristic-card h2 {
                font-size: 1.0rem; /* Fonte muito menor */
                margin-bottom: 15px; /* Margem menor */
                transform: translateZ(0); 
            }
            
            /* Botão do card BEM MENOR */
            .btn-futuristic {
                display: inline-block; /* Volta a ser inline */
                padding: 10px 15px; /* Padding muito menor */
                font-size: 0.9rem; /* Fonte muito menor */
                transform: translateZ(0);
            }

            .futuristic-card:hover h2,
            .btn-futuristic:hover {
                transform: none; 
                background-position: 100% 0; 
            }

            .btn-futuristic:active {
                transform: translateY(2px) scale(0.98);
                background-position: 0% 0; 
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>PAINEL REP</h1>
        <span class="subtitle">ALTA PERFORMANCE</span>
    </div>

    <div class="card-container">
        
        <div class="futuristic-card">
            <h2>LISTA DE PREÇOS MANTECORP</h2>
            <a href="https://altaperformancepro.github.io/LISTAPRECO/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Acessar
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>LAVAGEM NASAL RINOSORO</h2>
            <a href="httpss://sistemashypera.github.io/videorinosorofinal/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Ver
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>PEDIDO PDV</h2>
            <a href="https://altaperformancepro.github.io/PEDIDO_MANTECORP/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">

            </a>
        </div>
        
        <div class="futuristic-card">

            <a href="https://altaperformancepro.github.io/simuladorpremiofull/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">

            </a>
        </div>
        
    </div>

</body>
</html>
