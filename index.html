<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL REP - ALTA PERFORMANCE (Azul/Laranja)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Variáveis CSS (Paleta Azul e Laranja) --- */
        :root {
            --primary-blue: #007BFF;       /* Um azul elétrico vibrante */
            --primary-blue-dark: #0056b3;  /* Azul escuro para sombras 3D */
            --accent-orange: #FF6600;      /* O laranja Mantecorp como destaque */
            --accent-orange-dark: #CC5200; /* Laranja escuro */
            
            --dark-bg: #0d0d20;           /* Fundo azul-escanoite muito escuro */
            --card-bg: rgba(10, 10, 30, 0.75); /* Card azul escuro translúcido */
            --white-text: #E0E5FF;       /* Texto branco com leve tom azulado */
            
            /* Brilhos Neon */
            --neon-glow-orange: 0 0 10px var(--accent-orange), 0 0 20px var(--accent-orange), 0 0 30px rgba(255, 102, 0, 0.7);
            --neon-glow-blue: 0 0 10px var(--primary-blue), 0 0 20px var(--primary-blue), 0 0 30px rgba(0, 123, 255, 0.7);
        }

        /* --- Estilos Globais --- */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #000000); 
            color: var(--white-text); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- TÍTULO (Laranja e Azul) --- */
        .title-container {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Título Principal em Laranja */
        .title-container h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--accent-orange); /* COR LARANJA */
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255, 102, 0, 0.6), 
                0 0 20px rgba(255, 102, 0, 0.4), 
                0 0 30px rgba(255, 102, 0, 0.2);
            animation: neon-pulse-orange 2s infinite alternate;
            margin: 0;
            line-height: 1.1;
        }
        
        /* Subtítulo em Azul */
        .title-container .subtitle {
            display: block;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-blue); /* COR AZUL */
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.7); /* Brilho azul */
            margin: 0;
            padding-top: 5px;
        }
        
        @keyframes neon-pulse-orange {
            from {
                text-shadow: 0 0 10px rgba(255, 102, 0, 0.6), 0 0 20px rgba(255, 102, 0, 0.4);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 102, 0, 0.8), 0 0 25px rgba(255, 102, 0, 0.6), 0 0 35px rgba(255, 102, 0, 0.4);
            }
        }
        
        /* --- CONTAINER DOS CARDS (Borda Azul) --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px;
        }

        .futuristic-card {
            background: var(--card-bg); /* Fundo azul escuro translúcido */
            border: 2px solid var(--primary-blue); /* Borda azul */
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Brilho azul */
            transition: all 0.3s ease-out;
            transform: rotateY(0deg) rotateX(0deg);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Efeito de brilho de borda (agora azul) */
        .futuristic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, 
                        transparent 0deg, transparent 90deg, 
                        var(--primary-blue) 100deg, var(--primary-blue) 180deg, 
                        transparent 190deg, transparent 270deg, 
                        var(--primary-blue) 280deg, var(--primary-blue) 360deg);
            animation: rotate-border 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            z-index: 0;
        }

        .futuristic-card:hover::before {
            opacity: 1;
        }
        
        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .futuristic-card:hover {
            transform: translateY(-8px) rotateX(5deg) rotateY(-5deg);
            box-shadow: var(--neon-glow-blue); /* Brilho azul mais intenso */
        }

        .futuristic-card h2 {
            font-size: 1.4rem;
            color: var(--white-text); /* Texto branco-azulado */
            margin-bottom: 18px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        /* --- BOTÕES (NOVO EFEITO "GRADIENT WIPE") --- */
        .btn-futuristic {
            display: inline-block;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--white-text);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--primary-blue-dark); /* Sombra 3D azul */
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateZ(0);
            
            /* *** O NOVO EFEITO *** */
            /* 1. Gradiente 2x maior que o botão (Azul -> Laranja -> Azul) */
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-orange), var(--primary-blue));
            background-size: 200% 100%;
            
            /* 2. Começa mostrando o lado direito do gradiente (que é azul) */
            background-position: 100% 0;
            
            /* 3. Transição para a posição do gradiente e para o transform */
            transition: background-position 0.5s ease-in-out, 
                        transform 0.2s ease-out, 
                        box-shadow 0.2s ease-out;
        }

        /* HOVER: Desliza o gradiente para a esquerda, mostrando a "onda" laranja */
        .btn-futuristic:hover {
            /* 4. Desliza o gradiente para a esquerda */
            background-position: 0% 0;
            
            /* Efeito de elevação */
            transform: translateY(-5px);
            box-shadow: 0 8px 0 var(--primary-blue-dark), 0 0 15px rgba(0, 123, 255, 0.5);
            text-shadow: 0 0 5px var(--white-text);
        }

        .btn-futuristic:active {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-orange));
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--primary-blue-dark);
            text-shadow: none;
            transition: transform 0.1s, box-shadow 0.1s; /* Transição rápida de clique */
        }


        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .title-container h1 {
                font-size: 2.5rem;
            }
            .title-container .subtitle {
                font-size: 1.2rem;
                letter-spacing: 5px;
            }
            .card-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .title-container h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            .title-container .subtitle {
                font-size: 1.0rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>PAINEL REP</h1>
        <span class="subtitle">ALTA PERFORMANCE</span>
    </div>

    <div class="card-container">
        
        <div class="futuristic-card">
            <h2>LISTA DE PREÇOS MANTECORP</h2>
            <a href="https://altaperformancepro.github.io/LISTAPRECO/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Acessar Lista
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>LAVAGEM NASAL RINOSORO</h2>
            <a href="https://sistemashypera.github.io/videorinosorofinal/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Ver Vídeo
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>PEDIDO PDV</h2>
            <a href="https://altaperformancepro.github.io/PEDIDO_MANTECORP/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Fazer Pedido
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>SIMULADOR PREMIAÇÃO</h2>
            <a href="https://altaperformancepro.github.io/simuladorpremiofull/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Simular Premiação
            </a>
        </div>
        
    </div>

</body>
</html>
