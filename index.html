<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL REP - ALTA PERFORMANCE (Executivo 3D)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Variáveis CSS (Paleta Executiva - Azul, Laranja, Branco) --- */
        :root {
            --primary-blue: #005A9C;       /* Azul corporativo, profundo */
            --accent-orange: #FF6600;      /* Laranja Mantecorp, vibrante */
            --accent-orange-dark: #CC5200; /* Sombra do Laranja */
            
            --bg-color: #F4F7F9;           /* Fundo branco-gelo, muito profissional */
            --card-color: #FFFFFF;         /* Card branco puro */
            --text-primary: #1A202C;       /* Cor de texto principal (quase preto) */
            --text-secondary: #4A5568;     /* Cor de texto secundária (cinza) */
        }

        /* --- Estilos Globais --- */
        body {
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- TÍTULO (Estilo Executivo) --- */
        .title-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .title-container h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .title-container .subtitle {
            display: block;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            padding-top: 5px;
        }
        
        /* --- CONTAINER DOS CARDS (Responsivo) --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px;
            width: 100%;
            max-width: 1400px;
            
            /* Define a perspectiva 3D para os cards filhos */
            perspective: 1500px; 
        }

        /* --- O EFEITO 3D MODERNO NO CARD --- */
        .futuristic-card {
            background-color: var(--card-color);
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 30px 25px;
            text-align: center;
            
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.04), 
                        0px 10px 30px rgba(0, 0, 0, 0.06);
            
            /* Habilita o contexto 3D para os filhos */
            transform-style: preserve-3d; 
            
            /* Propriedade para suavizar transições 3D */
            transform: translateZ(0); 
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1), /* Transição 3D mais elegante */
                        box-shadow 0.4s ease;
            
            position: relative;
        }

        /* HOVER 3D NO CARD */
        .futuristic-card:hover {
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.06), 
                        0px 20px 40px rgba(0, 90, 156, 0.15);
            
            /* A inclinação 3D sutil e "executiva" para o card */
            transform: rotateY(8deg) rotateX(3deg) scale(1.02) translateZ(10px); 
        }

        /* EFEITO 3D PARALAXE (Elementos internos) */
        .futuristic-card h2 {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-bottom: 25px;
            letter-spacing: 1px;
            position: relative;
            
            /* O h2 "flutua" mais à frente */
            transform: translateZ(40px); /* Mais profundo */
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1);
        }

        /* Garante que os elementos internos mantenham sua posição relativa no 3D */
        .futuristic-card:hover h2 {
            transform: translateZ(60px); /* Se move ainda mais à frente ao hover do card */
        }


        /* --- BOTÕES (Efeito "Gradient Wipe" Executivo) --- */
        .btn-futuristic {
            display: inline-block;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--card-color);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            
            box-shadow: 0 4px 0 var(--accent-orange-dark); 
            
            position: relative;
            overflow: hidden;
            
            /* O botão "flutua" na camada do meio */
            transform: translateZ(20px); 
            transition: background-position 0.5s ease-in-out, 
                        transform 0.4s cubic-bezier(0.1, 0.7, 0.3, 1),
                        box-shadow 0.2s ease-out;
            
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-orange), var(--primary-blue));
            background-size: 200% 100%;
            background-position: 100% 0;
        }

        /* HOVER: Desliza o gradiente e eleva o botão */
        .btn-futuristic:hover {
            background-position: 0% 0;
            
            /* Eleva o botão dentro do card 3D */
            transform: translateZ(35px) translateY(-3px); /* Move mais à frente */
            box-shadow: 0 8px 0 var(--accent-orange-dark), 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .btn-futuristic:active {
            transform: translateZ(18px) translateY(1px);
            box-shadow: 0 2px 0 var(--accent-orange-dark);
        }

        /* --- RESPONSIVIDADE (iPad e Celular) --- */
        
        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                max-width: 90%;
            }
            .title-container h1 {
                font-size: 2.5rem;
            }
            .title-container .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .card-container {
                grid-template-columns: 1fr;
                max-width: 100%;
                gap: 20px;
            }
            .futuristic-card {
                padding: 25px 20px;
            }
            .title-container h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            .title-container .subtitle {
                font-size: 1rem;
                letter-spacing: 3px;
            }
            .futuristic-card h2 {
                font-size: 1.3rem;
            }
            .btn-futuristic {
                padding: 14px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>PAINEL REP</h1>
        <span class="subtitle">ALTA PERFORMANCE</span>
    </div>

    <div class="card-container">
        
        <div class="futuristic-card">
            <h2>LISTA DE PREÇOS MANTECORP</h2>
            <a href="https://altaperformancepro.github.io/LISTAPRECO/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Acessar Lista
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>LAVAGEM NASAL RINOSORO</h2>
            <a href="https://sistemashypera.github.io/videorinosorofinal/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Ver Vídeo
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>PEDIDO PDV</h2>
            <a href="https://altaperformancepro.github.io/PEDIDO_MANTECORP/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Fazer Pedido
            </a>
        </div>
        
        <div class="futuristic-card">
            <h2>SIMULADOR PREMIAÇÃO</h2>
            <a href="https://altaperformancepro.github.io/simuladorpremiofull/" target="_blank" rel="noopener noreferrer" class="btn-futuristic">
                Simular Premiação
            </a>
        </div>
        
    </div>

</body>
</html>
